{% extends 'base.html' %} {% block content %}

<div class="jumbotron">
  <h1>{{ playlist.name }}!</h1>
  {% if playlist.description %}
  <p class="lead">{{ playlist.description }}</p>
  {% endif %}
</div>

{% for song in songs %}
<div class="card my-2">
  <h2 class="card-title m-1">{{song.title}}</h2>
  <p class="card-content mx-1">{{song.artist}}</p>
</div>
{% endfor %}
<p>
  <a class="btn btn-primary" href="/playlists/{{ playlist.id }}/add-song">
    Add Song To Playlist
  </a>
</p>

{% endblock %}
